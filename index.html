  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Generator</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- TOP RIGHT TOGGLE -->
<button id="themeToggle" title="Toggle Theme">ğŸŒ™</button>

<div class="page">

  <!-- FORM -->
  <div class="form-panel">
    <h1>Resume Generator</h1>

    <input id="name" placeholder="Full Name">
    <input id="mobile" placeholder="Mobile Number">
    <input id="email" placeholder="Email">
    <input id="location" placeholder="City, Country">
    <input id="linkedin" placeholder="LinkedIn URL">
    <input id="github" placeholder="GitHub / Portfolio">

    <textarea id="objective" placeholder="Career Objective"></textarea>

    <textarea id="techSkills" placeholder="Technical Skills"></textarea>
    <textarea id="tools" placeholder="Tools"></textarea>
    <textarea id="softSkills" placeholder="Soft Skills"></textarea>

    <input id="experienceType" placeholder="Fresher / Experienced">
    <input id="jobTitle" placeholder="Job Title">
    <input id="company" placeholder="Company">
    <input id="duration" placeholder="Duration">
    <textarea id="workDetails" placeholder="Work Details"></textarea>

    <input id="degree" placeholder="Degree">
    <input id="college" placeholder="College">
    <input id="year" placeholder="Year">
    <input id="cgpa" placeholder="CGPA">

    <textarea id="projects" placeholder="Projects"></textarea>
    <textarea id="certifications" placeholder="Certifications"></textarea>
    <textarea id="achievements" placeholder="Achievements"></textarea>
    <textarea id="languages" placeholder="Languages"></textarea>

    <button onclick="generateResume()">Generate Resume</button>
    <button id="pdfBtn" onclick="downloadPDF()" disabled>Download PDF</button>
  </div>

  <!-- RESUME -->
  <div class="resume-wrapper">
    <div id="resume" class="resume a4">
      <p class="hint">Generate resume to preview</p>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
